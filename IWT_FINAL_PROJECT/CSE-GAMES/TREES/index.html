<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Traversal Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tree Traversal Game</h1>
        <div id="gameArea">
            <p id="gameInstructions">Instructions: Click the nodes in correct traversal order!</p>
            <p id="timeComplexity">
                Time Complexity: 
                <br>
                Pre-order: O(n)
                <br>
                In-order: O(n)
                <br>
                Post-order: O(n)
            </p>
            <div id="nodeContainer">
                <!-- Nodes will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
