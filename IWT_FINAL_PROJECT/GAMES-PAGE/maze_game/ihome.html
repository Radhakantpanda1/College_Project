<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <style>
        body {
            background-image: url('images.jpg');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            background-color: rgb(141, 17, 17);
            padding: 20px;
            margin: 20px;
            border: solid black;
            color: beige;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        button {
            background-color: orange;
            border-radius: 12px;
            border: 3px solid black;
            padding: 10px 20px;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button a {
            text-decoration: none;
            font-size: 20px;
            color: rgb(9, 9, 9);
            font-weight: bold;
        }

        button:hover {
            background-color: white;
        }

        @media (min-width: 768px) {
            h1 {
                padding: 34px;
                margin: 30px;
                font-size: 2em;
            }

            button a {
                font-size: 30px;
            }

            button {
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <h1>MAZE GAME</h1>
    <button><a href="Iproject.html">PLAY</a></button>
</body>
</html>
